  <script>
    var NowFrame = 0;
    var MaxFrame = 4;
    var bStart = 0;

    function fnToggle() {
      var next = NowFrame + 1;
      if (next == MaxFrame + 1) {
        NowFrame = MaxFrame;
        next = 1;
      }
      if (bStart == 0) {
        bStart = 1;
        setTimeout(fnToggle, 300);
        return;
      } else {
        const images = document.querySelectorAll('.slide');
        for (var i = 0; i < images.length; i++) {
          images[i].style.opacity = 0;
        }
        images[NowFrame].style.opacity = 1;
        if (NowFrame == MaxFrame)
          NowFrame = 0;
        else
          NowFrame++;
      }
      setTimeout('fnToggle()', 8000);
    }
    fnToggle();
